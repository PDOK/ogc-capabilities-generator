global:
  prefix: prefix
  namespace: http://namespace.geonovum.nl
  onlineresourceurl: https://geodata.nationaalgeoregister.nl
  path: /path
  version: v1_0
  additionalschemalocations: http://inspire.ec.europa.eu/schemas/inspire_dls/1.0 http://inspire.ec.europa.eu/schemas/inspire_dls/1.0/inspire_dls.xsd http://inspire.ec.europa.eu/schemas/common/1.0 http://inspire.ec.europa.eu/schemas/common/1.0/common.xsd
services:
  wmts100:
    filename: ./output/test-wmts100.xml
    definition:
      namespaces:
        xmlns: http://www.opengis.net/wmts/1.0
        common: http://www.opengis.net/ows/1.1
        xlink: http://www.w3.org/1999/xlink
        xsi: http://www.w3.org/2001/XMLSchema-instance
        gml: http://www.opengis.net/gml
        version: 1.0.0
        schemalocation: http://www.opengis.net/wmts/1.0 http://schemas.opengis.net/wmts/1.0/wmtsGetCapabilities_response.xsd
      serviceidentification:
        title: title
        abstract: "Abstract"
        servicetype: OGC WMTS
        servicetypeversion: 1.0.0
        fees: none
        accessconstraints: none
      contents:
        layer:
          - title: layer_title
            abstract: layer_abstract
            wgs84boundingbox:
              lowercorner: -1.65729160235 48.0405018704
              uppercorner: 12.4317272654 56.1105896442
            identifier: id
            metadata:
              href: "http://test.test"
            style:  # identifier is the only required field, the rest are optional
              - identifier: default
                legendurl:
                  - format: image/png
                    href: https://geodata.nationaalgeoregister.nl/test/wmts/v1_0/test/legend.png
                isdefault: true
            format: image/png
            tilematrixsetlink:
              - tilematrixset: EPSG:28992
              - tilematrixset: EPSG:25831
            resourceurl:
              format: image/png
              resourcetype: tile
              template: https://geodata.nationaalgeoregister.nl/test/wmts/v1_0/test/{TileMatrixSet}/{TileMatrix}/{TileCol}/{TileRow}.png
        tilematrixset:
          - identifier: EPSG:28992
            supportedcrs: EPSG:28992
            tilematrix:
              - identifier: EPSG:28992
                scaledenominator: 10
                topleftcorner: -1.65729160235 48.0405018704
                tilewidth: 500
                tileheight: 500
                matrixwidth: 500
                matrixheight: 500
      servicemetadataurl:
        href: https://geodata.nationaalgeoregister.nl/test/wmts/v1_0/WMTSCapabilities.xml