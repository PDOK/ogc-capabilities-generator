services:
  wfs200:
    filename: ./output/kadastralekaart-wfs200.xml
    definition:
      serviceprovider:
        providersite:
          type: simple
          href: https://geodata.nationaalgeoregister.nl
      serviceidentification:
        title: kadastralekaart
        abstract: "Overzicht van de ligging van de kadastrale percelen in Nederland. Fungeert als schakel tussen terrein en registratie, vervult voor externe gebruiker vaak een referentiefunctie, een ondergrond ten opzichte waarvan de gebruiker eigen informatie kan vastleggen en presenteren."
        keywords:
          keyword:
            - Kadaster
            - Kadastrale percelen
        accesscontraints: otherRestrictions;http://creativecommons.org/publicdomain/mark/1.0/deed.nl;Geen beperkingen
      featuretypelist:
        featuretype:
          - name: kadastralekaartv4:kadastralegrens
            title: kadastralegrens
            abstract: Een Kadastrale Grens is de weergave van een grens op de kadastrale kaart die door de dienst van het Kadaster tussen percelen vastgesteld wordt, op basis van inlichtingen van belanghebbenden en met gebruikmaking van de aan de kadastrale kaart ten grondslag liggende bescheiden die in elk geval de landmeetkundige gegevens bevatten van hetgeen op die kaart wordt weergegeven.
            keywords:
              keyword:
                - Kadastrale grenzen
                - Grenzen
                - infoFeatureAccessService
            metadataurl:
              href: https://www.nationaalgeoregister.nl/geonetwork/srv/dut/xml.metadata.get?uuid=a29917b9-3426-4041-a11b-69bcb2256904
          - name: kadastralekaartv4:perceel
            title: perceel
            abstract: Een Perceel is een stuk grond waarvan het Kadaster de grenzen heeft gemeten en dat bij het Kadaster een eigen nummer heeft. Een perceel is een begrensd deel van het Nederlands grondgebied dat kadastraal geïdentificeerd is en met kadastrale grenzen begrensd is.
            keywords:
              keyword:
                - Kadastrale percelen
                - Perceel
                - infoFeatureAccessService
            metadataurl:
              href: https://www.nationaalgeoregister.nl/geonetwork/srv/dut/xml.metadata.get?uuid=a29917b9-3426-4041-a11b-69bcb2256904
          - name: kadastralekaartv4:bebouwing
            title: bebouwing
            abstract: De laag Bebouwing is een selectie op panden van de BGT met een bgt-status “bestaand” die een huisnummer hebben.
            keywords:
              keyword:
                - Kadastrale percelen
                - Bebouwing
                - infoFeatureAccessService
            metadataurl:
              href: https://www.nationaalgeoregister.nl/geonetwork/srv/dut/xml.metadata.get?uuid=a29917b9-3426-4041-a11b-69bcb2256904
          - name: kadastralekaartv4:nummeraanduidingreeks
            title: nummeraanduidingreeks
            abstract: De laag nummeraanduidingreeks bestaat uit de huisnummerreeksen behorende bij de laag bebouwing.
            keywords:
              keyword:
                - Kadastrale percelen
                - Nummeraanduidingreeks
                - infoFeatureAccessService
            metadataurl:
              href: https://www.nationaalgeoregister.nl/geonetwork/srv/dut/xml.metadata.get?uuid=a29917b9-3426-4041-a11b-69bcb2256904
          - name: kadastralekaartv4:openbareruimtenaam
            title: openbareruimtenaam
            abstract: De laag Openbareruimtenaam is een selectie op de openbare ruimte labels van de BGT met een bgt-status “bestaand” die een classificatie (openbareruimtetype) Weg en Water hebben.
            keywords:
              keyword:
                - Kadastrale percelen
