namespaces:
  wms: http://www.opengis.net/wms
  sld: http://www.opengis.net/sld
  ows: http://www.opengis.net/ows/1.1
  xlink: http://www.w3.org/1999/xlink
  xsi: http://www.w3.org/2001/XMLSchema-instance
  inspirecommon: 
  inspirevs: 
  version: 1.3.0
  schemalocation: http://www.opengis.net/wms http://schemas.opengis.net/wms/1.3.0/capabilities_1_3_0.xsd http://www.opengis.net/sld http://schemas.opengis.net/sld/1.1.0/sld_capabilities.xsd

service:
  onlineresource:
    xlink: http://www.w3.org/1999/xlink
    href: "{{.Onlineresourceurl}}"
  contactinformation:
    contactpersonprimary:
      contactperson: KlantContactCenter PDOK
      contactorganization: PDOK
    contactposition: pointOfContact
    contactaddress:
      addresstype: Work
      address:
      city: Apeldoorn
      stateorprovince: Gelderland
      postalcode: 7334 DP
      country: Netherlands
    contactvoicetelephone:
    contactfacsimiletelephone:
    contactelectronicmailaddress: BeheerPDOK@kadaster.nl
  fees:
  accessconstraints: http://creativecommons.org/publicdomain/zero/1.0/deed.nl
  maxwidth: 4000
  maxheight: 4000

capability:
  request:
    getcapabilities:
      format:
        - text/xml   
      dcptype:
        http:
          get:
            onlineresource:
              xlink: http://www.w3.org/1999/xlink
              href: "{{.Onlineresourceurl}}{{.Path}}/wms/{{.Version}}?SERVICE=WMS"
    getmap:
      format:
        - image/png
        - image/jpeg
        - image/png; mode=8bit
        - image/vnd.jpeg-png
        - image/vnd.jpeg-png8  
      dcptype:
        http:
          get:
            onlineresource:
              xlink: http://www.w3.org/1999/xlink
              href: "{{.Onlineresourceurl}}{{.Path}}/wms/{{.Version}}?SERVICE=WMS"
          post:
            onlineresource:
              xlink: http://www.w3.org/1999/xlink
              href: "{{.Onlineresourceurl}}{{.Path}}/wms/{{.Version}}?SERVICE=WMS"        
    getfeatureinfo:
      format:
      - application/json
      - application/json; subtype=geojson
      - application/vnd.ogc.gml
      - text/html
      - text/plain
      - text/xml
      - text/xml; subtype=gml/3.1.1
      dcptype:
        http:
          get:
            onlineresource:
              xlink: http://www.w3.org/1999/xlink
              href: "{{.Onlineresourceurl}}{{.Path}}/wms/{{.Version}}?SERVICE=WMS"
          post:
            onlineresource:
              xlink: http://www.w3.org/1999/xlink
              href: "{{.Onlineresourceurl}}{{.Path}}/wms/{{.Version}}?SERVICE=WMS"            
  exception:
    format:
    - XML
    - INIMAGE
    - BLANK