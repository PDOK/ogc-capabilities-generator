        - crs: EPSG:3035
          minx: 3.01676e+06
          miny: 3.81264e+06
          maxx: 3.64485e+06
          maxy: 4.15586e+06
        - crs: EPSG:3857
          minx: 281318
          miny: 6.48322e+06
          maxx: 820873
          maxy: 7.50311e+06
        - crs: EPSG:4258
