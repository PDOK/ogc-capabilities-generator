namespaces:
  wms: http://www.opengis.net/wms
  sld: http://www.opengis.net/sld
  common: http://www.opengis.net/ows/1.1
  xlink: http://www.w3.org/1999/xlink
  xsi: http://www.w3.org/2001/XMLSchema-instance
  version: 1.3.0
  schemaLocation: http://www.opengis.net/wms http://schemas.opengis.net/wms/1.3.0/capabilities_1_3_0.xsd http://www.opengis.net/sld http://schemas.opengis.net/sld/1.1.0/sld_capabilities.xsd
service:
  name: WMS
  onlineResource:
    xlink: http://www.w3.org/1999/xlink
    href: "{{.Onlineresourceurl}}/"
  contactInformation:
    contactPersonPrimary:
      contactPerson: KlantContactCenter PDOK
      contactOrganization: PDOK
    contactPosition: pointOfContact
    contactAddress:
      addressType: Work
      address: "{{ .Empty}}"
      city: Apeldoorn
      stateOrProvince: "{{ .Empty}}"
      postalCode: "{{ .Empty}}"
      country: Netherlands
    contactVoiceTelephone: "{{ .Empty}}"
    contactFacsimileTelephone: "{{ .Empty}}"
    contactElectronicMailAddress: BeheerPDOK@kadaster.nl
  fees: NONE
  accessConstraints: http://creativecommons.org/publicdomain/zero/1.0/deed.nl
  optionalConstraints:
    maxWidth: 4000
    maxHeight: 4000
capability:
  wmsCapabilities:
    request:
      getCapabilities:
        format:
          - text/xml
        dcpType:
          http:
            get:
              onlineResource:
                xlink: http://www.w3.org/1999/xlink
                href: "{{.Onlineresourceurl}}{{.Path}}?"
      getMap:
        format:
          - image/png
          - image/jpeg
          - image/png; mode=8bit
          - image/vnd.jpeg-png
          - image/vnd.jpeg-png8
        dcpType:
          http:
            get:
              onlineResource:
                xlink: http://www.w3.org/1999/xlink
                href: "{{.Onlineresourceurl}}{{.Path}}?"
            post:
              onlineResource:
                xlink: http://www.w3.org/1999/xlink
                href: "{{.Onlineresourceurl}}{{.Path}}?"
      getFeatureInfo:
        format:
          - application/json
          - application/json; subtype=geojson
          - application/vnd.ogc.gml
          - text/html
          - text/plain
          - text/xml
          - text/xml; subtype=gml/3.1.1
        dcpType:
          http:
            get:
              onlineResource:
                xlink: http://www.w3.org/1999/xlink
                href: "{{.Onlineresourceurl}}{{.Path}}?"
            post:
              onlineResource:
                xlink: http://www.w3.org/1999/xlink
                href: "{{.Onlineresourceurl}}{{.Path}}?"
    layer:
      - crs:
          - EPSG:28992
          - EPSG:25831
          - EPSG:25832
          - EPSG:3034
          - EPSG:3035
          - EPSG:3857
          - EPSG:4258
          - EPSG:4326
          - CRS:84
        exGeographicBoundingBox:       # without this Qgis cannot use the wms
          westBoundLongitude: 2.52713
          eastBoundLongitude: 7.37403
          southBoundLatitude: 50.2129
          northBoundLatitude: 55.7212
        boundingBox:                   # without this Qgis cannot use the wms
          - crs: EPSG:28992
            minx: -25000
            miny: 250000
            maxx: 280000
            maxy: 860000
          - crs: EPSG:25831
            minx: -470271
            miny: 5.56231e+06
            maxx: 795163
            maxy: 6.18197e+06
          - crs: EPSG:25832
            minx: 62461.6
            miny: 5.56555e+06
            maxx: 397827
            maxy: 6.19042e+06
          - crs: EPSG:3034
            minx: 2.61336e+06
            miny: 3.509e+06
            maxx: 3.22007e+06
            maxy: 3.84003e+06
          - crs: EPSG:3035
            minx: 3.01676e+06
            miny: 3.81264e+06
            maxx: 3.64485e+06
            maxy: 4.15586e+06
          - crs: EPSG:3857
            minx: 281318
            miny: 6.48322e+06
            maxx: 820873
            maxy: 7.50311e+06
          - crs: EPSG:4258
            minx: 50.2129
            miny: 2.52713
            maxx: 55.7212
            maxy: 7.37403
          - crs: EPSG:4326
            minx: 50.2129
            miny: 2.52713
            maxx: 55.7212
            maxy: 7.37403
          - crs: CRS:84
            minx: 2.52713
            miny: 50.2129
            maxx: 7.37403
            maxy: 55.7212
    exception:
      format:
        - XML
        - INIMAGE
        - BLANK
