namespaces:
  wms: https://www.opengis.net/wms
  sld: https://www.opengis.net/sld
  ows: https://www.opengis.net/ows/1.1
  xlink: https://www.w3.org/1999/xlink
  xsi: https://www.w3.org/2001/XMLSchema-instance
  inspirecommon:
  inspirevs:
  version: 1.3.0
  schemalocation: https://www.opengis.net/wms https://schemas.opengis.net/wms/1.3.0/capabilities_1_3_0.xsd https://www.opengis.net/sld https://schemas.opengis.net/sld/1.1.0/sld_capabilities.xsd

service:
  name: WMS
  onlineresource:
    xlink: http://www.w3.org/1999/xlink
    href: https://geodata.nationaalgeoregister.nl
  contactinformation:
    contactpersonprimary:
      contactperson: KlantContactCenter PDOK
      contactorganization: PDOK
    contactposition: pointOfContact
    contactaddress:
      addresstype: Work
      address:
      city: Apeldoorn
      stateorprovince: Gelderland
      postalcode: 7334 DP
      country: Netherlands
    contactvoicetelephone:
    contactfacsimiletelephone:
    contactelectronicmailaddress: BeheerPDOK@kadaster.nl
  fees: NONE
  accessconstraints: http://creativecommons.org/publicdomain/zero/1.0/deed.nl
  maxwidth: 4000
  maxheight: 4000

capability:
  request:
    getcapabilities:
      format:
        - text/xml   
      dcptype:
        http:
          get:
            onlineresource:
              xlink: http://www.w3.org/1999/xlink
              href: "{{.Onlineresourceurl}}{{.Path}}/wms/{{.Version}}?SERVICE=WMS"
    getmap:
      format:
        - image/png
        - image/jpeg
        - image/png; mode=8bit
        - image/vnd.jpeg-png
        - image/vnd.jpeg-png8  
      dcptype:
        http:
          get:
            onlineresource:
              xlink: http://www.w3.org/1999/xlink
              href: "{{.Onlineresourceurl}}{{.Path}}/wms/{{.Version}}?SERVICE=WMS"
          post:
            onlineresource:
              xlink: http://www.w3.org/1999/xlink
              href: "{{.Onlineresourceurl}}{{.Path}}/wms/{{.Version}}?SERVICE=WMS"        
    getfeatureinfo:
      format:
      - application/json
      - application/json; subtype=geojson
      - application/vnd.ogc.gml
      - text/html
      - text/plain
      - text/xml
      - text/xml; subtype=gml/3.1.1
      dcptype:
        http:
          get:
            onlineresource:
              xlink: http://www.w3.org/1999/xlink
              href: "{{.Onlineresourceurl}}{{.Path}}/wms/{{.Version}}?SERVICE=WMS"
          post:
            onlineresource:
              xlink: http://www.w3.org/1999/xlink
              href: "{{.Onlineresourceurl}}{{.Path}}/wms/{{.Version}}?SERVICE=WMS"
  layer:
    - crs:
        - EPSG:28992
        - EPSG:25831
        - EPSG:25832
        - EPSG:3034
        - EPSG:3035
        - EPSG:3857
        - EPSG:4258
        - EPSG:4326
        - CRS:84
      exgeographicboundingbox:
        westboundlongitude: 2.52713
        eastboundlongitude: 7.37403
        southboundlatitude: 50.2129
        northboundlatitude: 55.7212
