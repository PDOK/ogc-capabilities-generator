namespaces:
  gml: http://www.opengis.net/gml/3.2
  wfs: http://www.opengis.net/wfs/2.0
  common: http://www.opengis.net/ows/1.1
  xlink: http://www.w3.org/1999/xlink
  xsi: http://www.w3.org/2001/XMLSchema-instance
  fes: http://www.opengis.net/fes/2.0
  inspireCommon:
  inspireDls:
  prefix: "{{.Namespace}}"  # namespace_uri  # don't edit! maybe different solution in code....?
  version: 2.0.0
  schemaLocation: "http://www.opengis.net/wfs/2.0 http://schemas.opengis.net/wfs/2.0/wfs.xsd {{.AdditionalSchemaLocations}}"

serviceIdentification:
  title:
  abstract:
  serviceType:
    text: WFS
    codeSpace: OGC
  serviceTypeVersion: 2.0.0
  fees: none
  accessConstraints: https://creativecommons.org/publicdomain/zero/1.0/deed.nl

serviceProvider:
  providerName: PDOK
  providerSite:
    type: simple
    href: https://pdok.nl
  serviceContact:
    individualName: KlantContactCenter PDOK
    positionName: pointOfContact
    contactInfo:
      phone:
        voice: "{{ .Empty}}"
        facsimile: "{{ .Empty}}"
      address:
        deliveryPoint: "{{ .Empty}}"
        city: Apeldoorn
        administrativeArea: "{{ .Empty}}"
        postalCode: "{{ .Empty}}"
        country: Netherlands
        electronicMailAddress: BeheerPDOK@kadaster.nl
      onlineResource:
        type: simple
        href: "{{.Onlineresourceurl}}"
      hoursOfService: "{{ .Empty}}"
      contactInstructions: "{{ .Empty}}"
    role: "{{ .Empty}}"

capabilities:
  featureTypeList:
    featureType:
      - defaultCrs: urn:ogc:def:crs:EPSG::28992
        otherCrs:
          - urn:ogc:def:crs:EPSG::25831
          - urn:ogc:def:crs:EPSG::25832
          - urn:ogc:def:crs:EPSG::3034
          - urn:ogc:def:crs:EPSG::3035
          - urn:ogc:def:crs:EPSG::3038
          - urn:ogc:def:crs:EPSG::5709
          - urn:ogc:def:crs:EPSG::3857
          - urn:ogc:def:crs:EPSG::4258
          - urn:ogc:def:crs:EPSG::4326
        outputFormats:
          format:
            - application/gml+xml; version=3.2
            - text/xml; subtype=gml/3.2.1
            - text/xml; subtype=gml/3.1.1
            - application/json; subtype=geojson
            - application/json
        wgs84BoundingBox:
          lowerCorner: 2.52712538742158 50.2128625669452
          upperCorner: 7.37402550506231 55.7211602557705

  operationsMetadata:
    operation:
      - name: GetCapabilities
        dcp:
          http:
            get:
              type: simple
              href: "{{.Onlineresourceurl}}{{.Path}}"
              # POST: no POST for GetCapabilities
        parameter:
          - name: AcceptVersions
            allowedvalues:
              value:
                - 2.0.0
                # - 1.1.0
                # - 1.0.0
          - name: AcceptFormats
            allowedvalues:
              value:
                - text/xml
          - name: Sections
            allowedvalues:
              value:
                - ServiceIdentification
                - ServiceProvider
                - OperationsMetadata
                - FeatureTypeList
                - Filter_Capabilities
      - name: DescribeFeatureType
        dcp:
          http:
            get:
              type: simple
              href: "{{.Onlineresourceurl}}{{.Path}}"
              # post: no POST for DescribeFeatureType
        parameter:
          - name: outputFormat
            allowedvalues:
              value:
                - application/gml+xml; version=3.2
                - text/xml; subtype=gml/3.2.1
                - text/xml; subtype=gml/3.1.1
      - name: GetFeature
        dcp:
          http:
            get:
              type: simple
              href: "{{.Onlineresourceurl}}{{.Path}}"
            post:
              type: simple
              href: "{{.Onlineresourceurl}}{{.Path}}"
        parameter:
          - name: outputFormat
            allowedvalues:
              value:
                - application/gml+xml; version=3.2
                - text/xml; subtype=gml/3.2.1
                - text/xml; subtype=gml/3.1.1
                - application/json; subtype=geojson
                - application/json
      # - name: GetPropertyValue no GetPropertyValue
      - name: ListStoredQueries
        dcp:
          http:
            get:
              type: simple
              href: "{{.Onlineresourceurl}}{{.Path}}"
              # post: no POST for ListStoredQueries
      - name: DescribeStoredQueries
        dcp:
          http:
            get:
              type: simple
              href: "{{.Onlineresourceurl}}{{.Path}}"
              # post: no POST for DescribeStoredQueries

    parameter:
      name: version
      allowedValues:
        value:
          - 2.0.0

    constraint:
      - name: ImplementsBasicWFS
        noValue: "{{ .Empty }}"
        defaultValue: "TRUE"
      - name: ImplementsTransactionalWFS
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: ImplementsLockingWFS
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: KVPEncoding
        noValue: "{{ .Empty }}"
        defaultValue: "TRUE"
      - name: XMLEncoding
        noValue: "{{ .Empty }}"
        defaultValue: "TRUE"
      - name: SOAPEncoding
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: ImplementsInheritance
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: ImplementsRemoteResolve
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: ImplementsResultPaging
        noValue: "{{ .Empty }}"
        defaultValue: "TRUE"
      - name: ImplementsStandardJoins
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: ImplementsSpatialJoins
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: ImplementsTemporalJoins
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: ImplementsFeatureVersioning
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: ManageStoredQueries
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: PagingIsTransactionSafe
        noValue: "{{ .Empty }}"
        defaultValue: "FALSE"
      - name: CountDefault
        noValue: "{{ .Empty }}"
        defaultValue: "1000"
      - name: QueryExpressions
        allowedValues:
          value:
            - wfs:Query
            - wfs:StoredQuery

  filterCapabilities:
    conformance:
      constraint:
        - name: ImplementsQuery
          defaultValue: "TRUE"
        - name: ImplementsAdHocQuery
          defaultValue: "TRUE"
        - name: ImplementsFunctions
          defaultValue: "FALSE"
        - name: ImplementsResourceId
          defaultValue: "TRUE"
        - name: ImplementsMinStandardFilter
          defaultValue: "TRUE"
        - name: ImplementsStandardFilter
          defaultValue: "TRUE"
        - name: ImplementsMinSpatialFilter
          defaultValue: "TRUE"
        - name: ImplementsSpatialFilter
          defaultValue: "FALSE"
        - name: ImplementsMinTemporalFilter
          defaultValue: "TRUE"
        - name: ImplementsTemporalFilter
          defaultValue: "FALSE"
        - name: ImplementsVersionNav
          defaultValue: "FALSE"
        - name: ImplementsSorting
          defaultValue: "TRUE"
        - name: ImplementsExtendedOperators
          defaultValue: "FALSE"
        - name: ImplementsMinimumXPath
          defaultValue: "TRUE"
        - name: ImplementsSchemaElementFunc
          defaultValue: "FALSE"

    idCapabilities:
      resourceIdentifier:
        name: fes:ResourceId

    scalarCapabilities:
      logicalOperators:
      comparisonOperators:
        comparisonOperator:
          - name: PropertyIsEqualTo
          - name: PropertyIsNotEqualTo
          - name: PropertyIsLessThan
          - name: PropertyIsGreaterThan
          - name: PropertyIsLessThanOrEqualTo
          - name: PropertyIsGreaterThanOrEqualTo
          - name: PropertyIsLike
          - name: PropertyIsBetween
          - name: PropertyIsNull

    spatialCapabilities:
      geometryOperands:
        geometryOperand:
          - name: gml:Point
          - name: gml:MultiPoint
          - name: gml:LineString
          - name: gml:MultiLineString
          - name: gml:Curve
          - name: gml:MultiCurve
          - name: gml:Polygon
          - name: gml:MultiPolygon
          - name: gml:Surface
          - name: gml:MultiSurface
          - name: gml:Box
          - name: gml:Envelope
      spatialOperators:
        spatialOperator:
          - name: Equals
          - name: Disjoint
          - name: Touches
          - name: Within
          - name: Overlaps
          - name: Crosses
          - name: Intersects
          - name: Contains
          - name: DWithin
          - name: Beyond
          - name: BBOX
    temporalCapabilities:
      temporalOperands:
        temporalOperand:
          - name: gml:TimePeriod
          - name: gml:TimeInstant
      temporalOperators:
        temporalOperator:
          - name: During
